<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <header>
    <h1>Show Me The Weather</h1>
  </header>
  <body>
    <img
      src="assets/sky_photo.jpg"
      alt="A photo of a cloudy sky"
      id="skyViews"
    />
    <section class="pickerWindow">
      <section>
        <label>Temperature</label>
        <div>
          <button id="clickButtonIn">⬆️</button>
          <button id="clickButtonDe">⬇️</button>
        </div>
      </section>
      <section>
        <label for="skySelect">Select a Sky View</label>
        <div>
          <select name="sky" id="skySelect">
            <option value="">Please choose an option</option>

            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
          </select>
        </div>
      </section>
      <section>
        <label for="cityName">Enter a City</label>
        <div>
          <input type="text" id="cityNameInput" />
          <button id="cityNameReset" class="cityName_resetBtn">Reset</button>
        </div>
      </section>
    <div>
      <!-- Weather Type Photo here -->
    </div>
    <div>
      <!-- Emojis go here -->
    </div>
    <div>
      <!-- City Element goes here -->
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
