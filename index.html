<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <section class="titleBlock">
        <h1>
            What is your weather like today?
        </h1>
    </section>

    <section class="skyBlock">
        <h1>
            What does your sky look like?
        </h1>
    </section>

    <section class="landscapeBlock">
        <h1>
            Welcome to ...
        </h1>
    </section>

    <section class="tempBlock">
        <h1>Temperature</h1>
        <section class="tempDisplays">
            <h2 class="tempTitleText">Farhenheit</h2>
            <section>
                <button id="increaseTempFButton">+</button>
                <section class="generalTemp">
                    <h3 id="tempFContainer">32</h3>
                </section>
                <button id="decreaseTempFButton">-</button>
            </section>
        </section>

        <section class="tempDisplays">
            <h2 class="tempTitleText">Celcius</h2>
            <section>
                <button id="increaseTempCButton">+</button>
                <section class="generalTemp">
                    <h3 id="TempCContainer">0</h3>
                </section>
                <button id="decreaseTempCButton">-</button>
            </section>
    </section>
    </section>
    <script src="src/index.js"></script>
</body>
</html>
