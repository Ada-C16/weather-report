<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet"/>
</head>
<body>
    <header>
    <h1><span class=fancy>S</span>tress<span class=fancy> M</span>eter <span class=fancy>W</span>eather <span class=fancy>R</span>eport</h1>
    </header>
        <main> 
            <h2>For the awesomely amazing student named <span id=student-name>Michelle</span></h2>  
            <section id=grid-container>
                <section id="temperature-section">
                <h2>Temperature<br>Pending Ada Assignments</h2>
                <div id=temp-content>
                    <div id="arrows">
                        <p id="increase-temp"> &nbsp &nbsp ⬆️ </p>
                        <span id="tempNum"></span>
                        <p id="decrease-temp"> &nbsp &nbsp ⬇️ </p>
                    </div>
                </div>
                </section>
                <section id="garden-section">
                    <h2>Garden of the Soul</h2>
                    <div id="weather-content">
                        <div id="sky"></div>
                        <div id="landscape"></div>
                        
                    </div>
                </section>
        </section> 
            <section class="bottom-sections">
                <h2>Sky - Life @ home</h2>
                <div>
                    <select id="sky-dropdown">
                        <option value="Sunny">Sunny</option>
                        <option value="Cloudy">Cloudy</option>
                        <option value="Rainy">Rainy</option>
                        <option value="Snowy">Snowy</option>
                    </select>
                </div>
            </section>
            <section class="bottom-sections">
                <h2>Student Name</h2>
                <div>
                    <input type="text" id="name" value="Michelle">
                    <button id="reset-button">Reset</button>
                </div>
            </section>

        </main>
    
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
