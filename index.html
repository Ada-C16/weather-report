<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>
<body class="grid">
    <header class="header">
        <p><span class="report-span">Weather Report</span> For the lovely city of <span class="header-span">✨Seattle✨</span></p>
    </header>
    <nav>
        <div id="nav-containers">
            <div class="container"><p>Temperature</p>
                <ul id="temp-list">
                    <li><button id="upButton">⬆️</button></li>
                    <li><button id="downButton">⬇️</button></li>
                    <li><h2 id="temp-gauge">70</h2></li>
                </ul>
            </div>
            <div class="container">Sky</div>
            <div class="container">City Name</div>
        </div>
    </nav>
    <div id="garden-container">
        <section>Weather Garden</section>
        <div id="sky-emojis">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
        <div id="landscape-emojis">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
