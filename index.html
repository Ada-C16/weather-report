<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Weather Report</title>
</head>
<body>

    <header></header>
    <main>
        <p>Weather Garden</p>
        <section id="weather-garden-container">
            
        </section>
        </div>

    </main>
    
    <section class="temperature-box">
        <div class="temperature-title">
            <p>Temperature</p>
        </div>
        <div class="degrees"> C </div>
        <button id="up-button">up</button>
        <button id="down-button">down</button>

    </section>

    <section class="sky-box">
        <div class="sky-title">
            <p>Sky</p>
        </div>
        <select name="cars" id="cars">
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">snowy</option>
        </select>
    </section>

    <section class="city-box">
        <div class="city-title">
            <p>City</p>
        </div>
        <input id="city-input"></input>
        <button class="reset">Reset</button>
    </section>
