<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css"/>
</head>

<body id="page">
    <header class="titleBlock">
        <h1>Weather Report</h1>
        <h2>What is your weather like today?</h2>
        <h2>Welcome to </h2>
    </header>

    <section id="inputs">
        <h1 class="inputTitle">Inputs and Options:</h1>

        <section class="inputCityBlock">
            <h2>City Name</h2>
            <form>
                <label for="cityName">Enter a City Name:<input type="text" id="inputCity" placeholder="Chicago"/></label>
                <button type="reset" id="resetButton">Reset</button>
            </form>
        </section>

        <section class="skyBlock">
            <h2>Sky</h2>
            <label id="skyOptions">Pick a Sky:</label>
            <select id="skyDropMenu">
                <option id="snowy">Snowy</option>
                <option id="cloudy">Cloudy</option>
                <option id="rainy">Rainy</option>
                <option id="sunny">Sunny</option>
            </select>
        </section>

        <section class="tempBlock">
            <h2>Temperature</h2>
            <section class="tempDisplays">
                <section>
                    <button id="plusButton">+</button>
                    <section class="temp">
                        <h3 id="tempContainer">32Â°F</h3>
                    </section>
                    <button id="minusButton">-</button>
                </section>
            </section>
        </section>
    </section>

    <section class="cityScape">
        <section id="sky">
            <h1>Sky</h1>
        </section>

        <section id="landscape">
            <h1 id="city">Landscape</h1>
        </section>
    </section>

    <script src="src/index.js"></script>
</body>
</html>
