<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel='stylesheet' href='styles/index.css'/>
</head>


<body>

    

    <section class='wholeThing'>
        <section>
            
        </section>
        <header class="app_name">
            <h1>"WEATHER REPORT"</h1>
        </header>

        

        <section class='city-name_section'>
            <h2>Where would you like to go?</h2>
            <input type='text' id='cityNameInput' value='Los Angeles'>
            <button id="cityNameReset" class="city-name__reset-btn">Reset</button>
        </section>

        <section>
            <div id='skyLeft' class='sky_sunny'>
                <div id='horizon'>☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
        </section>


        <section class='temperature_section'>
            <h2>Today's Temp</h2>
            <div class='temperature_content'>
                <span id='increaseTempControl'>⬆️</span>
                <span id='tempValue' class='red-orange'>83</span>
                <span id="decreaseTempControl">⬇️</span>
            </div>
        </section>

        <section>
            <div id='skyRight' class='sky_sunny'>
                <div id='horizon'>☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
        </section>
        <section>
            <div id='gardenLeft' class='garden_sunny'>
                <div id='landscape'>🌵__🐍_🦂_🌵🌵__🐍_🏜_🦂</div>
            </div>
        </section>

        <section class='sky_section'>
            Welcome To
            <select id='skySelect'>
                <option>Sunny</option>
                <option>Cloudy</option>
                <option>Windy</option>
                <option>Rainy</option>
                <option>Snowy</option>
            </select>
            <span id='cityName' class='sky_section__city-name'></span>

        </section>

        <section>
            <div id='skyRight' class='sky__sunny'>
                <div id='landscape'>🌵__🐍_🦂_🌵🌵__🐍_🏜_🦂</div>
        </section>


        
    </section>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
