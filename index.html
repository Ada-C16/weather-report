<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="src/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/index.css">
    <title>Weather Report</title>
</head>
<body>
    <header> 
        <h1 id="weather-header">Weather Report</h1>
        <h2 id="city-header">For the city of <span id="city">...</span></h2>
    </header>
    <section class="temperature">
        <h1>Temperature</h1>
        <button id="up-button">↑</button>
        <button id="down-button">↓</button>
        <div id="temp-number" class="orange"><span id="number">some int</span>° F</div>
    </section>
    <section class="sky">
        <h1>Sky</h1>
        <select id="sky-drop-down">
            <option value="">What's your sky like?</option>
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="gay">Gay</option>
        </select>
    </section>
    <section class="city-name">
        <h1>City Name</h1>
        <input type="text" id="city-text-box">
        <button id="city-reset-button">Change City</button>
    </section>
    <section id="weather-garden">
        <h1>Weather Garden</h1>
        <div id="sky-garden"></div>
        <div id="landscape-garden"></div>
    </section>
</body>
</html>
