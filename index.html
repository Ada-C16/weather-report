<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/index.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <header class="header">
        <h1>Weather Report</h1>
        <h3>for the lovely city of ✨<span id="header-city">Tacoma</span>✨</h3>
    </header>

    <section class="temperature">
        <h2>Temperature</h2>
        <div id="temperature-content">
            <div id="toggle-arrows">
                <p><button id="increase-temp">⬆</button></p>
                <p><button id="decrease-temp">⬇</button></p>
            </div>
            <p><span id="current-temp">44</span></p>
        </div>
    </section>

    <section class="sky">
        <h2>Sky</h2>

        <select id="sky-options">
            <option value="sunny">sunny</option>
            <option value="cloudy">cloudy</option>
            <option value="rainy">rainy</option>
            <option value="snowy">snowy</option>
        </select>
    </section>

    <section class="city">
        <h2>City</h2>
        <form>
            <input type="text">
            <input type="reset" value="reset">
        </form>
    </section>

    <section class="weather">
        <h1>Weather Garden</h1>
    </section>
</body>
</html>
