<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoCal Weather Report</title>
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <section id="titleZone">
        <h1>☀️<span id="locationTitle">SoCal</span> Weather🌬 Report🌦</h1>
    </section>

    <section id="locationsZone">
        <select name="locations" id="locations">
            <optgroup label="SoCal Locations">
                <option id="santa monica">Santa Monica</option>
                <option id="disneyland">Disneyland</option>
                <option id="lax">LAX</option>
            </optgroup>
        </select>
    </section>
<!-- add some CSS here so the buttons look cool! -->
    <section id="tempZone">
        <h2>temperature: <span id="degrees">72</span></h2>
        <button id="colderButton">colder</button>
        <button id="niceDayButton">nice day</button>
        <button id="hotterButton">hotter</button>
    </section>

    <section id="landscapeZone">
        <section id="landscapeDisplay">
            (landscape here)
        </section>
    </section>


    <button id="viewLiveButton">view landscape LIVE!</button>
