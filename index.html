<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <div class = 'Header'>
        <h1>Weather Report</h1>
        <div class ='Sub header'>
            <p>for the lovely city of</p>
        </div>
        <div class ='Mutable sub header'>
            <p>My Hometown</p>
        </div>
    </div>
    <section class ='Mutable Components'>
        <div class ='Temperature Changer'>
            <div class ='Temperature Title'>
                <p>Temperature</p>
            </div>
            <div class ='Arrow keys'>
                <div class ='Upper Arrow'>
                </div>
                <div class ='Lower Arrow'>
                </div>
            </div>
            <div class = 'Temperature Display'>
            </div>
        </div>
        <div class ='Sky Changer'>
            <div class='Sky Title'>
                <p>Sky</p>
            </div>
            <div class ='Dropdown Menu'>
            </div>
        </div>
        <div class ='Hometown Changer'>
            <div class ='Display Text'>
                <p>City Name</p>
            </div>
            <div class ='Type Field'>
            </div>
            <div class ='Button'>
            </div>
        </div>
    </section>
    <div class ='Visual Component'>
        <div class='Immutable Title'>
            <p>Weather Garden</p>
        </div>
        <div class='Background'>
            <div class='Top Display'>
            </div>
            <div class='Bottom Display'>
            </div>
        </div>
    </div>
</body>
</html>
