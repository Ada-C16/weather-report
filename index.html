<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <section>
        <h1>Weather Report for</h1>
    </section>

    <section class="tempDefault">
        <h2>Temperature</h2>
        <h2 id= "currentTemp">60°F</h2>
        <button id= "decrease">-</button>
        <button id= "increase">+</button>
    </section>

    <section>
        <h2>Sky</h2>
        <select name="skyChoice">
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
        </select>
    </section>

    <section>
        <h2>Which city?</h2>
        <label for="cityName">City Name</label>
        <input type="text" name="cityName" required minlength ="1" maxlength= "50">
        <button>Reset</button>
    </section>

    <section>
        <h2>Weather Landscape</h2>
        <p id="landscape">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</p>
    </section>
    <script type="text/javascript "src="src/index.js"></script>
</body>
</html>
