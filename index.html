<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" />
    <title>Weather Report</title>
</head>

<body class="container">
    <header id="banner">
        <h1>Weather Report
            <span id="banner-city-of"><h3>the city of <span id="banner-city-name">Seattle</span></h3></span>
        </h1>
    </header>

    <section id="temperature-block">
        <h2 class="headings">Temperature</h2>
        <h2 id="temp">64</h2>
        <h2 class="arrow" id="up-arrow"></h2> 
        <h2 class="arrow" id="down-arrow"></h2>
    </section>

    <section id="sky-block">
        <h2 class="headings">Sky</h2>
        <select name="sky">
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snow">Snow</option>
        </select>
        <!--dropdown for : 'Sunny', 'Rainy', 'Cloudy', 'Lightning'-->
    </section>

    <section id="city-name-block">
        <h2 class="headings">City Name</h2>
        <!--free text field-->
        <input type="text">
        <!--reset button-->
    </section>

    <section id="weather-garden-block">
        <h2>Weather Garden</h2>
        <h2 id="sky-landscape">🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</h2>
        <h2 id="ground-landscape">🌲🌲⛄️🌲⛄️🍂🌲🍁🌲🌲⛄️🍂🌲</h2>
    </section>

</body>
</html>
