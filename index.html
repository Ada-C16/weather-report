<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body >
    <main id="main_cover">
        <header class="col-12 " >
            <div>
                <h1>Weather Report </h1>
                    <p class="col-12 center_columns">For the lovely city of ✨
                    <span id="cityLog">  </span></p>
            </div>
        </header>
        <div class="">
            <div class="col-4 " style="width:500px;">
                <select id="selectSky" class="box">
                    <option value="0">Today is:</option>
                    <option value="1">Sunny</option>
                    <option value="2">Rainy</option>
                    <option value="3">Cloudy</option>
                    <option value="4">Snowing</option>
                </select>
            </div>
            <!-- <div class=" item col-3 city-input"><label style="color:white">City:</label>
                <input type="text" id="inputCity" required minlength="4" maxlength="15" size="20">
                <button onclick="resetCity()">clear</button>
            </div> -->
        </div >
        <section >
            <div class="col-3 city-input"><label style="color:white">City:</label>
                <input type="text" placeholder="Seattle" id="inputCity" required minlength="4" maxlength="15" size="20">
                <button onclick="document.getElementById('inputCity').value = ''">clear</button>
            </div>
            
        </section>    
        <section class= "container" id="tempDisplay"  >
            <div class="item sunnyMode " > 
            <!-- <span id="tempAdjustUp" style="font-size: 3rem;" > 🔼  </span> -->
                <button id="tempAdjustUp" class="changeTempButton"  onclick="increment()"> 🔼  </button>
                <span id="currentTemp" class="tempText">&deg; </span>
                <button id="tempAdjustLow" class="changeTempButton" onclick="decrement()"> 🔽 </button>
                <!-- <span id="landScape"> </span> -->
            </div>
            <div class="item garden">
                <span >
                    <h4 >`"☁️ ☁️ ☁️ ☀️ ☁️ ☁️"`</h4>
                    <h5>`"🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷"`</h5>
                </span>
            </div>  
        </section>
        <section>
            
        </section>
        <div>
            <footer class="col-12" id="footer">
                <div class="footer-text"><h2>&copy; Eunice Gonzalez Regis 2021</h2></div>
            </footer>
        </div>
    </main >
    <script src="src/index.js" type="text/javascript"></script>
</body>

</html>
