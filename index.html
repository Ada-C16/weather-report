<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather report</title>
        <link href="styles/index.css" rel="stylesheet" type="text/css" />
        <script src="scripts/index.js"></script>
    </head>
    <body>
        <nav>
            <div class="row">
                <div class="col-5 nav-col">
                    <select class="form-rounded-corners" id="sky">
                        <option value="sun">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snow">Snowy</option>
                    </select>
                </div>
                <div class="col-3 nav-col">
                    <input class="form-rounded-corners" type="text" id="city" placeholder="City">
                </div>
                <div class="col-4 nav-col">
                    <div class="row">
                        <div class="col-4 nav-col">
                            <button class="tempSelector form-rounded-button" id="reduceTemp">-</button>
                        </div>
                        <div class="col-4 nav-col">
                            <p class="temperature" id="temperature_small"></p>
                        </div>
                        <div class="col-4 nav-col">
                            <button class="tempSelector form-rounded-button" id="increaseTemp">+</button>
                        </div>                                                
                    </div>
                </div>                                
            </div>
        </nav>
        <main id="main">
            <h2 class="theMainText" id="cityname"></h2>
            <h1 class="temperature theMainText" id="temperature_big"></h1>
            <div id="landscape"><img class="landscape" id="landscape-image" src="./assets/landscapes/fall.png"></div>
        </main>   
        <footer>
            InaccuWeather 
        </footer>  
    </body>
</html>
