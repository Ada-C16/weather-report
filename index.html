<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script src="https://kit.fontawesome.com/bfe72cc9b2.js" crossorigin="anonymous"></script>
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Change the Weather</h1>
        <h2> in <span id="cityName">Seattle</span></h2>
        
        <form action="">
            <label for="changeCity">Change city:</label>
            <input type="text" id="changeCity" name="changeCity" placeholder="Seattle" value="">
            <button type="reset" name="resetButton" id="resetButton">Reset</button>
        </form>
    </header>
    <main>
        <section id="changeTemp">
            <h4>Current Temperature</h4>
            <div id="tempControls">
                <button id="increaseTemp" class="tempControl"><i class="fas fa-arrow-up"></i> Increase</button>
                <button id="decreaseTemp" class="tempControl"><i class="fas fa-arrow-down"></i> Decrease</button>
            </div>
            <div id="temp">
                <p>74</p>
            </div>
        </section>
        <section id="landscape">
            <h4>See the Weather</h4>
            <div id="sky"></div>
            <div id="garden"></div>
        </section>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
