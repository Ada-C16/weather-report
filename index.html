<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="./styles/index.css" rel="stylesheet"/> <!--link html to .css file-->
</head>
<body>
    <h1 class="header"> ☀️🌧 ❄️ Weather Report ❄️ 🌧☀️ </h1>
        
    <section> 
        <p> NEED USER TO INPUT CITY NAME HERE </p>
    </section> 
    <div id="cityContainer"></div>
    
    <h2> The sky is...</h2>
    <section>   
        <select id="skyChoice" onChange="changeSky()">
            <option value="❓ ❓ ❓ ❓ ❓"> Select A Sky </option>
            <option value="🌨 ❄️ 🌨 ❄️ 🌨 "> Snowy </option>
            <option value="🌧 💦 🌧 💦 🌧"> Rainy </option>
            <option value="☁️ ☁️ ⛅️ ☁️ ☁️"> Cloudy </option>
            <option value="🌈 ☁️ ☀️ ☁️ 🦅"> Sunny </option>
            <option value="☄️ 🐉 ☀️ 🐉 ☄️"> Too Sunny </option>  
        </select>
    </section>
    <p class="result" id="skyContainer"> </p>
    


    <h2> The Weather is...</h2> 
    <section >  
        <button class="warmer" id="addTempButton"> It's Getting Warmer</button>
        <button class="colder" id="subTempButton"> It's Getting Cooler</button>
    </section> 
    
    <h3 id="tempCount"> ❗️ PENDING WEATHER DATA ❗️ </h3> 
    <div class="result" id="tempContainer"></div>
    
        
    <script src="src/index.js"></script>
</body>
</html>
