<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="/styles/index.css" rel="stylesheet">
</head>
<body>
    <h1>Weather Report</h1>
    <span class="cityName">Terre Haute</span>
    <section class="box" id="cityNameBox">
        <h2 id="changeCity">Change City</h2>
        <input type="text" value = "Terre Haute">
        <button>Reset</button> 
    </section>
    <section class="picture" id="tempLandscape">
        <img id="tempPic" src="assets/60-79.jpg" alt="Purple flowers growing our of dried leaves">
    </section>
    <section class="picture" id="skyPicture">
    </section>
    <section class="box" id="tempBox">
        <h2 id="tempHeading">Temperature</h2>
        <span id="tempDisplay">
            <text id="temp">75</text>
            <text>&#8457;</text>
        </span>
        <span class="changeTemp" id="increaseTemp">&#8593;</span>
        <span class="changeTemp" id="decreaseTemp">&#8595;</span>
    </section>
    <section class="box" id="skyBox">
        <h2>Sky</h2>
        <select>
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
            <option>Firenado</option>
        </select>
    </section>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
