<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css"/>
    <link id="vibe" href="styles/vibe2.css" rel="stylesheet" type="text/css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital@1&family=Fuzzy+Bubbles:wght@700&family=Gwendolyn:wght@700&family=Londrina+Shadow&family=Readex+Pro&display=swap" rel="stylesheet">
<body>
    <section class = "container">
    <header>
        <h1 id="h1Header">☀️ MyWEATHER ⛈ </h1>
    </header>
    <section id="instructions">
        <section id="skySelect">
            <select id="sky">
                <option value="">Select a sky</option>
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>
        </section>
        <h2 id="inputFormContents">Input your name and location for a weather report made just for you!</h2>
        <section id="inputFormBox">
            <h3>Tell me a lil about yourself plz🧞</h3>
            <form id="inputForm">
                <label for="fname">Your first name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location"><br><br>
            </form>
            <button id="inputButton">Submit!</button>
        </section>
    </section>
    <section id = "temp-section">
        <h3>What's the temp, babes?</h3>
        <h2 id="temperature">68℉</h2>
        <button id="plusButton">➕</button>
        <button id="minusButton">➖</button>
        <label class="switch" id="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <p>Change to celsius</p>
    </section>
    <section id="landscapeContainer">
    </section>

    <footer>
        <button id="left">👈🏼</button>
        <p id="vibeName"></p>
        <button id="right">👉🏼</button>
        <p>✨Change your aesthetic✨</p>
    </footer>
    </main>
    <script src="src/index.js">
    </script>
</body>
</html>
