<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <h3>For the lovely city of</h3>
        <h2 id="city-name">✨Seattle✨</h2>
    </header>
    <main>
        <section>
            <div class="widget">
                <h2>Temperature</h2>
                <h3 class="fahrenheit" id="temp">70 ºF</h3>
                <button id="increase-temp">Increase</button>
                <button id="decrease-temp">Decrease</button>
                <button id="convert-temp">Convert to Celsius</button> 
            </div>
            <div class="widget">
                <h2>Sky</h2>
                <select name="sky-select" id="sky-menu">
                    <option value="---Select Sky Option---">---Select Sky Option---</option>
                    <option value="Sunny">Sunny</option>
                    <option value="Cloudy" selected>Cloudy</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Snowy">Snowy</option>
                </select>
            </div>
            <div class="widget">
                <h2>City Name</h2>
                <input type="text" id="city-input" name="city" placeholder="Seattle" value="">
                <button id="reset-city">Reset</button>
            </div>
        </section>
        <section id="weather-garden">
            <h2>Weather Garden</h2>
            <div id='sky-background'>
                <div id="sky">☁️☁️ ☁️ ☁️☁️ ☁️ 🌤 ☁️ ☁️☁️</div>
                <div id="garden">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
            </div>
        </section>
    </main>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
