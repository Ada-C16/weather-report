<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script src="https://kit.fontawesome.com/bfe72cc9b2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;600;700&display=swap" rel="stylesheet"> 
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <h2> in <span id="cityName">Seattle</span></h2>
        
        <div id="cityControls">
            <label for="changeCity">Change the city:</label>
            <input type="text" id="changeCity" name="changeCity" placeholder="Seattle" value="">
            <button type="reset" name="resetButton" id="resetButton">Reset</button>
        </div>
    </header>
    <main>
        <section id="changeTemp">
            <h4>Control the<br>Temperature</h4>
            <div id="tempControls">
                <button id="increaseTemp" class="tempControl"><i class="fas fa-arrow-up"></i> Increase</button>
                <button id="decreaseTemp" class="tempControl"><i class="fas fa-arrow-down"></i> Decrease</button>
            </div>
            <div id="temp">
                <p id="num">74&#176;F</p>
            </div>
        </section>
        <section id="changeWeather">
            <h4>Control the<br>Weather</h4>
            <label for="selectSky" id="skyLabel">Change the sky:</label>
            <select name="selectSky" id="selectSky">
                <option value="">Select a sky option</option>
                <option value="sunny" selected>Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>
            <div id="landscape">
                <div id="sky">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
                <div id="garden">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
            </div>
        </section>
    </main>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
