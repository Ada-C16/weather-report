<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css"/>
</head>

<body class="grid-1">
    <header class="titleBlock">
        <h1>Weather Report</h1>
        <h2>What is your weather like today?</h2>
    </header>

    <section class="tempBlock">
        <h1>Temperature</h1>
        <section class="tempDisplays">
            <section>
                <button id="plusButton">+</button>
                <section class="temp">
                    <h3 id="tempContainer">32Â°F</h3>
                </section>
                <button id="minusButton">-</button>
            </section>
        </section>
    </section>

    <section id="landscape">
        <h1>Landscape</h1>
    </section>

    <section class="inputBlock">
        <h1>Inputs</h1>
        <h2>City Name</h2>
        <label for="cityName">Enter a City Name:<input placeholder="Chicago" city="city"/></label>
        <button type="reset" value="Reset">Reset</button>
        <h2>Sky</h2>
        <label id="skyOptions">Pick a Sky:</label>
        <select id="skyDropMenu">
            <option value="1">Snowy</option>
            <option value="2">Cloudy</option>
            <option value="3">Rainy</option>
            <option value="4">Sunny</option>
    </section>



    <script src="src/index.js"></script>
</body>
</html>
