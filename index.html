<html lang="en">
<head>

<body>
    <section id ="headers">
         <div id ="weather-header"><span class='bigger'>Weather Report</span> &nbsp;&nbsp; <span class="small">For the lovely city of</span> <span class="dynamic">here change the city dynamically</span></div>

    <section id =three-boxes>
        <div id="temp">Temperature</div>
        <div id="sky">
            <label for ="skies">Sky</label><br>
        <select id="sky-options">
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
          </select>
        </div>
        <div id="city-name">
            <label for="city">City Name</label>
            <input type="text" id = "city">
            <input type="reset" value="Reset">
        </div>
    </section>
