<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <!-- Main section-->
            <main>
                <h1>Weather Report</h1>
                <h3>Location:</h3>
            </main>

            <!-- Emoji section-->
            <section class="emoji-section">
                <div id="sky-container">Choose a sky option below</div>
                <div id="produce-container">🍓🍆 🌽 🥭 🍒 🍉</div>
                <div id="plant-container">Change the temperature to see changes in the emojis</div>
            </section>
            <script src="scripts/index.js" ></script>
        
            <!-- Temperature selection section -->
            <section class="temperature-section">
                <h3 id="temperature-heading">Temperature</h3>
                <div id="increase-temp">↑</div>
                <div id="decrease-temp">↓</div>
                <div id="current-temp">75</div>
            </section>
            
            <!-- Sky drop-down section -->
            <div class="sky-area">
                <h3 id="sky-heading">Sky</h3>
                <select id="drop-down">
                    <option>Choose one...</option>
                    <option>Sunny</option>
                    <option>Cloudy</option>
                    <option>Rainy</option>
                    <option>Snowy</option>
                    <option>It's raining cats and dogs!</option>
                </select>
            </div>

            <!-- City section -->
            <div class="city-area">
                <h3 id="city-heading">City</h3>
                <div id="city-search">Search bar here</div>
            </div>
        </div>
        <script src="src/index.js" type="text/javascript"></script>
    </body>
</html>
