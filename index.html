<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <header id="weatherApp">
        Weather App Name
    </header>
    <section>
        <h1 id="city">
            <input type="text" id="typeCityName" value="San Antonio" name="name">
            San Antonio
            <button id="reset" type="reset">
                Reset
            </button>
        </h1>
    </section>
    <section id="weatherContainer">
        <div id="weatherSky">
            <select id="changeSky">
                <option>Today the sky looks...</option>
            </select>
        </div>
        <div id=tempControl>
            <div id="tempDisplay"></div>
            <button id="tempIncrease"></button>
            <button id="tempDecrease"></button>
        </div>
        <div id="weatherLand"></div>
    </section>
    
</body>
</html>
