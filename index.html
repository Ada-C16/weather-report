<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    
    <header>
        <h1>Weather Report</h1>
    </header>
    <section id="container">
        <div class="controls">
            <div class="arrows" style=border:none>
                <p>temperature</p>
                <button id="up" class="button">➺</button>
                <button id="down" class="button">➺</button>
            </div>
            <div id="city">
                <input type="text" id="city-input" value="enter city name">
            </div>
            <div>
                <form method="" action="" name="myForm">
                    <select id="sky-dropdown" name="switch" onchange="switchImage();">
                        <option value="choose" class="dropbutton">choose sky</option>
                        <option value="sunny"  class="sky-options">sunny</option>
                        <option value="thunderstorm" class="sky-options">thunderstorm</option>
                        <option value="snow"  class="sky-options">snow</option>
                    </select>
                </form>
            </div>
        </div>
        <div id="weather-display">
            <div id="adjustable">
                <div id="city-name"></div>
                <div id="degrees"><span id="temp">55</span>°</div>
            </div>
            <div id="garden">
                <img name="display" src="assets/choose.png">
            </div>
        </div>
    </section>

    <script type="text/javascript "src="src/index.js"></script>
</body>
<!-- <footer>an html, css, javascript experiment by alf alfman</footer> -->
</html>
