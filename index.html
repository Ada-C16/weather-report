<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet" />
    <title>Weather Report</title>
</head>

<body>
    <div id="layout">
    <h1 id="heading">Weather Report</h1>
    <h2 id="city-title">City</h2>
    <div id="temp-box">
        <button id="up">Up</button>
        <p id="temp" style="color:blue">50</p>
        <button id="down">Down</button>
    </div>
    
    <div id="city">
        <!-- <form onsubmit='return displayCity();'>City -->
            <input type="text" size="20" id="city-name" placeholder="City Name">
            <!-- <input type="submit" id="submit" value="Submit"></input> -->
            <button id="submit">Submit</button>
            <!-- add a regular button, remove form container and then it should work -->
            <button id="reset">Reset</button>
            <!-- <input type="reset" id="reset" value="reset"></input> -->
        <!-- </form> -->
    </div> 
    <div id="sky-selector">
        <label for="sky">Choose the weather:</label>
        <select name="sky" id="sky">
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudy</option>
        </select>
    </div>
    <div id="art">
        <div id="sky-scene">
            ☁️ ☁️ ☁️ ☀️ ☁️ ☁️☁️ ☁️ ☁️ ☀️ 
        </div>
        <div id="landscape-scene">
            🌵__🐍_🦂_🌵🌵__🐍_🏜_🦂
        </div>
    </div>
</div>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
