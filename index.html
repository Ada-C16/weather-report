<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <main>
        <h1>[City] Weather</h1>
        <section>
            <h2>Temperature</h2>
            <button class='increase'>Up</button>
            <button class='decrease'>Down</button>
            <span id='temperature'>40&deg;F</span>
        </section>
        <section>
            <h2>Outside Condition</h2>
            <label for='weather'></label>
            <select name='weather'>
                <option value='null'></option>
                <option value='Sunny'>Sunny</option>
                <option value='Cloudy'>Cloudy</option>
                <option value='Rainy'>Rainy</option>
            </select>
        </section>
        <section>
            <h2>Location</h2>
            <input type='text' placeholder='Rep your city'></input>
            <button>Reset</button>
        </section>
    </main>
</body>
</html>
