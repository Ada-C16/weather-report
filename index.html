<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="styles/index.css" rel="stylesheet">
</head>
<body class="container">
    <section class="heading">
        <h1><i class="bi bi-cloud"></i>Weather Report For<i class="bi bi-cloud"></i></h1>
        <h2 id= "city-display">New York</h2>
    </section>
    <section class="temp-default border border-dark">
        <h2 class= "label">Temperature <i class="bi bi-thermometer"></i></h2>
        <h2 id= "current-temp">60°F</h2>
        <button id= "decrease">-</button>
        <button id= "increase">+</button>
    </section>
    <section class="sky-level border border-primary">
        <h2 class= "label">Sky <i class="bi bi-sun"></i></h2>
        <select class= "sky-choice" name="skyChoice">
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
        </select>
        <p id= "sky">☁️☀️☁️☀️☁️☀️☁️☀️☁️☀️☁️</p>
    </section>
    <section class="city-select border border-success">
        <h2 class= "label">Location <i class="bi bi-search"></i></h2>
        <label for="city">City</label>
        <form id = "city-form">
        <input value= "New York" name="city">
        <button id= "reset-city">Reset</button>
        </form>
    </section>
    <section class="weather-landscape border border-warning">
        <h2 class= "label">Weather Landscape</h2>
        <img id= "sky-img-1" src="https://64.media.tumblr.com/0d64589f9007cc152174260fa7940543/tumblr_myd7lbOUFp1r9mp00o9_400.jpg" alt= "A yellow crescent moon with purple stars">
        <img id= "sky-img-2" src="https://64.media.tumblr.com/2dac3b04d52ef531c85373e878d7e862/tumblr_myd7lbOUFp1r9mp00o8_400.jpg" alt= "Purple clouds raining">
        <p id= "landscape">🍁🍃💨🪨🍃🍂🍃💨🍁🍃🪨🍂🏠💨🌲</p>
    </section>
    <script type="text/javascript "src="src/index.js"></script>
</body>
</html>
