<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cute+Font&family=Righteous&display=swap');
    </style>
</head>
    <body>
    <header>
    <link rel="stylesheet" href="styles/index.css" />
        <h1>Weather</h1>
        <h1>Report</h1>
        <span class="city-header-welcome" ><h3 id="cityGreeting">Beautiful city of Nuevo San Juan Parangaricutiro!</h3></span>
        <input id="cityName" placeholder="City Name"></input>
        <button class="submit_btn" id="submit_city_name">Submit</button>
    </header>

    <div id="sky-temperature-container">
    <section class="temperature-control-section">
        <h2>TEMPERATURE</h2>
            <div class= "remote-control-box">
            <div class="temperature-buttons">
                <button  class="up-button" id="weather-up">⬆️</button>
                <button  class="down-button" id="weather-down">⬇️</button>
                </div>
                <input class="temperature-digit" id="temperature" value="35" readonly></input><h4>C°</h4></div>
        </section>
    
    <section class="sky-selection-section">
        <h2>SKY</h2>
        
        <select id="skyselector" >
            <option value="">select option</option>
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
        </select>
    </section>
    </div>

    <section class="weather-garden">
        <h2>WEATHER GARDEN</h2>
        <div class="weather-landscape">
        <div id="sky">🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</div>
        <br><br><br><br>
        <div id="earth">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
        </div></section>
        <script src="./src/index.js">
        </script>
    </body>
</html>
