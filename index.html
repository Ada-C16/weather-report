<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <section class="title-block">
        <h1>
            What is your weather like today?
        </h1>
    </section>

    <section class="sky-block">
        <h1>
            What does your sky look like?
        </h1>
    </section>

    <section class="landscape-block">
        <h1>
            Welcome to ...
        </h1>
    </section>

    <section class="temp-block">
        <h1>Temperature</h1>
        <section class="temp-displays">
            <h2>
                Temp in Farhenheit
            </h2>
            <button id="increase-temp">+</button>
            <section id="chosen-temp-container">
                <h3 id="default-temp">32</h3>
            </section>
            <button id="decrease-temp">-</button>
        </section>
        <section class="temp-displays">
            <h2>
                Temp in Celcuis
            </h2>
            <button id="increase-temp">+</button>
            <section id="chosen-temp-container">
                <h2 id="default-temp">0</h2>
            </section>
            <button id="decrease-temp">-</button>
        </section>
    </section>
    <script src="src/index.js"></script>
</body>
</html>
