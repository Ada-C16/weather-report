<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    
    <header>
        <h1>Weather Report</h1>
    </header>
    <section id="container">
        <div class="controls">
            <!-- <div id="temperature">
                temperature
            </div> -->
            <div class="arrows" style=border:none>
                <p>temperature</p>
                <button id="up" class="button">➺</button>
                <button id="down" class="button">➺</button>
            </div>
            <div id="city">
                <input type="text" id="city-input" value="enter city name">
            </div>
            <div class="sky-dropdown">
                <button class="dropbutton">choose sky</button>
                <div class="sky-options">
                    <a href="#">sunny</a>
                    <a href="#">thunderstorm</a>
                    <a href="#">snow</a>
                </div>
            </div>
        </div>
        <div id="weather-display">
            <div id="adjustable">
                <div id="city-name"></div>
                <div id="degrees"><span id="temp">55</span>°</div>
            </div>
            <div id="garden">
                <img src="assets/snow.png">
            </div>
        </div>
    </section>

    <script type="text/javascript "src="src/index.js"></script>
</body>
<!-- <footer>an html, css, javascript experiment by alf alfman</footer> -->
</html>
