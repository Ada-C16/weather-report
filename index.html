<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="./styles/index.css" rel="stylesheet"/> <!--link html to .css file-->
</head>
<body>
    <h1 class="header"> ☀️🌧 ❄️ Weather Report ❄️ 🌧☀️ </h1>
        
    <section> 
        <p> NEED USER TO INPUT CITY NAME HERE </p>
    </section> 
    
    <h2> The Sky looks like...</h2>
    <div id="cityContainer"></div>
    <section>   
        <select class="result">
            <option> Select A Sky </option>
            <option> ☄️ 🐉 ☀️ 🐉 ☄️ </option>
            <option> 🌈 ☁️ ☀️ ☁️ 🦅 </option>
            <option> ☁️ ☁️ ⛅️ ☁️ ☁️ </option>
            <option> 🌧 💦 🌧 💦 🌧 </option>
            <option> 🌨 ❄️ 🌨 ❄️ 🌨 </option>
        </select>
        </div>
    </section>
    
    
    <h2> The Weather in {cityName} is...</h2> 
    <section >  
        <button class="warmer" id="addTempButton"> It's Getting Warmer</button>
        <button class="colder" id="subTempButton"> It's Getting Cooler</button>
    </section> 
    <h3 id="tempCount"> ❗️ PENDING DATA ❗️ </h3> 
    <div id="weather-container"></div> 
    
    <div class="result" id="tempContainer"></div>
    
        
    <script src="src/index.js"></script>
</body>
</html>
