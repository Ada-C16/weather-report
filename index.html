<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <script src="src/index.js"></script>
    <section id="titleGreeting">
        <h1>Weather Report  </h1>
        <h2> for the happy town of </h2>
        <span id ="headerCityName"> ChewAndSwallow</span>
    </section>
    <section id="changeCityName">
        <h1> Change City Name</h1>
        <button id="Reset">Reset</button>
        <input id="inputCityName" value="Your City Name" />
    </section>
    <section id="tempAdjuster">
        <h1> Adjust Thermostat</h1>
        <button id="arrowUp">Arrow Up⏫</button>
        <button id="arrowDown">Arrow Down⏬</button>
        <h1 id="tempNum"> 79</h1>
    </section>
    
    <section id ="skySection">
        <h1> Change the Sky</h1>
        <div class="pickerWindow">
        
        <select id = "skySelect">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>

    <section id="landscape">
        <h1> Landscape</h1>
    </section>
    

    </div>
    
</body>
</html>
