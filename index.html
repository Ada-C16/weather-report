<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Weather Report</title>
</head>
<body>
    <main> 
        <header > El Clima </header>
        <p id="displayCity">Para la hermosa ciudad de </p>
        <aside>
            <section class="box" id="temperature">
                <h3>La temperatura</h3> 
                <p id="base-temp">40</p>
                <button id="itsHot">It's getting hot in herrrrre</button>
                <button id="itsCold">Baby it's cold outside</button>
            </section>
            <section class="box">
                <h3>Ciudad</h3>
                <label for="name">Ciudad:</label>
                <input type="text" id="name" name="name" required
                    minlength="4" maxlength="8" size="10">
            </section>
            <section class="box">
                <h3>El Cielo</h3>
                <label for="sky">Change the sky:</label>
                <select name="sky" id="sky">
                    <option >Cloudy</option>
                    <option >Sunny</option>
                    <option >Rainy</option>
                    <option >Snowy</option>
                </select>
            </section>
        </aside>
        <section id="closet">
            <h3 >El Closet</h3>
            <p id="emojisky"> ☁️ ☁️ ☁️ ☁️ ☁️ </p>
            <p id="emojicloset">  🧍🏽  </p>
        </section>
        
    </main>
    <script src="src/index.js"></script>
</body>
</html>
