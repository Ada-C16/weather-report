<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title > Min's Weather Report</title>
    <link href = styles/index.css rel = "stylesheet">
</head>
<body>
    
    <main id = "weather-title">
        <h1>  Min's Weather Report </h1>
        <span>
            "For the hottest city of "
            <span id= "hottestCityName" class = "myCityIsBetter"></span>
        
        </span>
    </main>
    <section class = " Big-Container " >

            <div class="Temp-Container">
                
                <div class =Temp-Content>
                    
                    <h1>Temperature</h1>
                    <span id="tempvalue" class="fiyah">50</span>
                    <div id = tempButtons>
                        <button id= "increasebuttons">+</button>
                        <button id = "decreasebuttons">-</button>
                    </div>
                
                </div>
            </div>
                
            <div class="Sky-Container">
                <h1>Sky</h1>
                <select class = "skyDropMenu">
                    <option value = sunny >Sunny</option>
                    <option value = cloudy>Cloudy</option>
                    <option value = rainy>Rainy</option>
                    <option value =snowy>Snowy</option>
                </select>
            </div>
            <div class="City-Container">
                <h1>City</h1>
                <div id = cityNameAndBtn>
                    <input type ="text" id ="cityNameInputBox" value = "Miami">
                    <input type = "reset"  value = "Reset"></input>
                </div>
            </div> 

    </section >
        
    <section class="smallContainer"> 
            
            <div class= "gardenContainer">
                <h2 id=gardenText></h2>
            </div>
    </section>
    <script async src="src/index.js"></script>
</body>
</html>
