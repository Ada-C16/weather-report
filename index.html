<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Weather Report</h1>
    </header>
    <section id="container">
        <div id="controls">
            <div id="temperature">
                temperature
            </div>
            <div class="arrows" style=border:none>
                <button id="up" class="button">➺</button>
                <button id="down" class="button">➺</button>
            </div>
            <div id="sky">
                choose sky
            </div>
            <div id="city">
                <input type="text" id="city-input" value="Sick Sad World">
            </div>
        </div>
        <div id="weather-display">
            <div id="adjustable">
                <div id="city-name"></div>
                <div id="degrees"><span id="temp">55</span>°</div>
            </div>
            <img src="assets/rain-cloud.png">
        </div>
    </section>

    <script type="text/javascript "src="src/index.js"></script>
</body>
<!-- <footer>an html, css, javascript experiment by alf alfman</footer> -->
</html>
