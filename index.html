<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <!-- Main section-->
            <main>
                <h1>Weather Report</h1>
                <h3>Location:&nbsp<span id="city-name">Philadelphia</span></h3>
            </main>

            <!-- Emoji section-->
            <section class="emoji-section">
                <div id="sky-container">Choose a sky option to see changes here</div>
                <div id="produce-container">🍓🍆 🌲🍋🥂🌸🌿🍊🌰🌽 ☘️🌱🌻🌷🥭 🍒🎄 🍉</div>
                <div id="plant-container">Change the temperature to see changes here</div>
            </section>
        
            <!-- Temperature selection section -->
            <section class="temperature-section">
                <h3 id="temperature-heading">Temperature</h3>
                <div id="increase-temp">↑</div>
                <div id="decrease-temp">↓</div>
                <div id="current-temp">75</div>
            </section>
            
            <!-- Sky drop-down section -->
            <section class="sky-section">
                <h3 id="sky-heading">Sky</h3>
                <select id="drop-down">
                    <option>Choose one...</option>
                    <option>Sunny</option>
                    <option>Cloudy</option>
                    <option>Rainy</option>
                    <option>Snowy</option>
                    <option>It's raining cats and dogs!</option>
                </select>
            </section>

            <!-- City section -->
            <section class="city-section">
                <h3 id="city-heading">City</h3>
                <label for="city-search" id="city-search-label">Type in your city below</label>
                <input type="text" id="city-search-input" value="Philadelphia" minlength="4" maxlength="20" size="10"/>
                <button id="resetButton">Reset</button>
            </section>
        </div>
        <script src="src/index.js" type="text/javascript"></script>
    </body>
</html>
