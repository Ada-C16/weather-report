<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" type="text/css"/>
    <title>Weather Report</title>
</head>
<body>
    <div class="container">
        <div id="box1">
           <h1> 1 Weather Report</h1>
        </div>
        <div id="box2">
            <p> 2 For the lovely city of <span id="currentCity">✨My Hometown✨</span></p>
        </div>
        <div id="box3" class="input-boxes">
            <h3>3 Temperature</h3> 
            <section>
                <button id="increaseTempButton">⬆️</button>
                <button id="decreaseTempButton">⬇️</button>
            </section>
            <section id="temperature" class="red">82</section>
        </div>
        <div id="box4">
            <h3>4 Sky .</h3>
            <select id="sky">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>
        </div>
        <div id="box5">
            <h3>5 City Name</h3>
            <label for="name">City Name:</label>
              <input type="text" id="cityName" />
            <button id="resetButton">Reset</button> 
        </div>
        <div id="box6">
            <section id="currentLandscape"></section>
            <h3>6 Weather Garden.</h3> 
            <section id="currentSky"></section>
        </div>
    </div> 
    <script src="src/index.js" ></script>
    
</body>
</html>
