<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../styles/index.css"/>
    <title>Rhyannon's Weather Report</title>
</head>
<body>
    <header class="header">
        <h1>Weather Report</h1>
        <span>
            City:
            <span id="header-city-name" class="header-city-name"></span>
            <!-- ::before -->
            Salt Lake City
            <!-- ::after -->
        </span>
    </header>
    <div class="temperature">
        <div class="degree-section">
        <p class="temperature-degree">34</p>
        <span>F</span>
    </div>
        <button id="increase-temperature" type="button">▲</button>
        <button id="decrease-temperature" type="button">▽</button>
    </div>
    <section class="sky-section">
        <h2>Sky</h2>
        <select id="sky-select">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>
    <section class="city-name-section">
        <h2>city name</h2>
        <input id="city-name-input" type="text" value="Salt Lake City">
        <button id="city-name-reset" class="city-name-reset-button">reset</button>
    </section>
    <script src="../src/index.js"></script>
</body>
</html>
