<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="src/index.js" type="text/javascript"></script>
    <title>Weather Report</title>
    <header id='reportHeader'>
        Weather report for <span id='location'>Seattle</span>
    </header>
    <main>
        <form id='weatherForm'>
            <label htmlFor="tempInput">Temperature: </label>
            <button id='increment-btn'>+</button>
            <span id='tempInput'>75</span>
            <button id='decrement-btn'>-</button>
            <br>
            <label htmlFor="locationInput">Location: </label>
            <input id='locationInput' value="Seattle">
            <button id='resetLocation'>Reset location</button>
            <br>
            <label htmlFor="skyInput">Sky: </label>
            <select id='skyInput'>
                <option>Sunny</option>
                <option>Cloudy</option>
                <option>Rainy</option>
                <option>Snowy</option>
            </select>
        </form>
        <div id='gardenOutput'>
            <div id='skyOutput'></div>
            <div id='landscapeOutput'></div>
        </div>
    </main>
</head>
<body>
    
</body>
</html>
