<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <header id="banner">
        <h1>Weather Report
            <span id="banner-city-of"><h3>the city of <span id="banner-city-name">Seattle</span></h3></span>
        </h1>
    </header>

    <section id="temperature-block">
        <h2 class="headings">Temperature</h2>
        <h2 id="temp">64</h2>
        <h2 class="arrow" id="up-arrow"></h2> 
        <h2 class="arrow" id="down-arrow"></h2>
    </section>

    <section id="sky-block">
        <h2 class="headings">Sky</h2>
        <select name="sky">
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snow">Snow</option>
        </select>
        <!--dropdown for : 'Sunny', 'Rainy', 'Cloudy', 'Lightning'-->
    </section>

</body>
</html>
