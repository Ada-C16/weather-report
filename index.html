<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" />
</head>
<body class="container">
    <section id="title" class="card">
        <h1 id="title-text" class="text">Weather Report</h1>
    </section>
    <section id="sky-display" class="card"></section>
    <section id="city-display" class="card">
        <h3 class="text">Coming to you live from</h3>
    </section>
    <section id="city-input-block" class="card">
        <h2 class="text">Where ya at?</h2>
        <button id="city-reset">Reset</button>
    </section>
    <section id="temperature-block" class="card">
        <h1 id="temperature-title" class="text">Temperature</h1>
        <section id="temperature-interact" class="inner-card-container">
            <button id="increase-temp">⬆️</button>
            <p id="temperature-display" class="text">72°</p>
            <button id="decrease-temp">⬇️</button>
        </section>
    </section>
    <section id="sky-select-block" class="card">
        <h2 class="text">Choose your sky:</h2>
        <select id= "sky-selector" name="skies">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>
    <section id="landscape-block" class="card"></section>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
