<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title>Weather Report</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1 class="header-text">
                    Weather Report of <span id="location"></span>
                </h1>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <section class="col control-section">
                    <section class="temp-control control-item">
                        <h3 id='temp'><span id='tempNum'>70</span> &#176;F</h3>
                        <div class="btn-container">
                            <button class="btn temp-btn">up</button>
                            <button class="btn temp-btn">down</button>
                        </div>
                    </section>
                    <section class="sky-control control-item">
                        <h3>Sky</h3>
                        <select name="sky-condition" id="sky-condition" value="sunny">
                            <option value="sunny">Sunny</option>
                            <option value="cloudy">Cloudy</option>
                            <option value="rainy">Rainy</option>
                            <option value="snowy">Snowy</option>
                        </select>
                    </section>
                    <section class="location-control control-item">
                        <h3>Location</h3>
                        <form action="">
                            <input id="location-input" type="text">
                            <button class="submit" type="submit">Reset</button>
                        </form>
                    </section>
                </section>
                <section class="col-8 view-section">
                    <h3>Weather Activity</h3>
                    <div class="view-background">
                        <div class="sky-background">
                            <div class="sky-emoji emoji"></div>
                        </div>
                        <div class="activity-background">
                            <img class='activity-img' src='' alt='to-be-inserted'>
                        </div>
                        <p class="activity-desc"></p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="/src/index.js"></script>
</body>
</html>
