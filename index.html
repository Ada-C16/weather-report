<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="container">
        <section class="title">
            <h1> Today's darn<br> report</h>
        </section>
        <section class="city-name">
            <p> for the city of:</p>
        </section>
        <section class="input">
            <div class = "temp">
                <div class = "up-down">
                    <button id ="up"><img src= "assets/chevron-up.png"></button>
                    <button id="down"><img src= "assets/chevron-down.png"></button>
                </div>
                    <h2 id="degrees"></h>
            </div>
            <div class = "sky">
                    <label class="label-sky">Sky:</label>
                    <select name="sky" id="skies">
                      <option value="Sunny">Sunny</option>
                      <option value="Cloudy">Cloudy</option>
                      <option value="Rainy">Rainy</option>
                      <option value="Snowy">Snowy</option>
                    </select>
            </div>
            <div class = "input-city">
                <form>
                    <label for="fname">Enter city:</label>
                    <br>
                    <input type="text" id="input" name="input">
                </form>
            </div>

        </section>
        <section class="refresh">
            <button class="button-refresh"> reset button <img src= "assets/arrow.png"></button> 
        </section>
        <section class="display">
            <p> display</p>
        </section>
    </main>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
