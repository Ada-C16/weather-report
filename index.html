<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="../styles/index.css" rel="stylesheet">
</head>
<body class = background>

    <header class = current-temp-box>
        <h1>In the Lovely City of: </h1>
        <br><input type= text id="namehere" onchange="displayname()"><br>
        <script>
            function displayname() {
                document.getElementById("demo").innerHTML = 
                document.getElementById("namehere").value;
            }
        </script>
        <p class = big-text id="demo"></p>
    </header>

    <header class = current-temp-box>
        <!-- give a suitable heading using h1 tag-->
        <h1>The Current Temperature is:
            <div class="container">
                <!-- adding button and heading to show the digits -->
                <!-- increment() and decrement() functions on button click-->
                <button onclick="decrement()">-</button>
                <h2 id="counting"></h2>
                <button onclick="increment()">+</button>
            </div>
        </h1>
    </header>

    <header class = current-temp-box>
        <!-- give a suitable heading using h1 tag-->
        <h1>The Sky Is:</h1>
            <h2 class="dropdown">
                <button class="dropbtn">???</button>
                <div class="dropdown-content">
                    <a href="#">Sunny</a>
                    <a href="#">Cloudy</a>
                    <a href="#">Rainy</a>
                    <a href="#">Snowy</a>
                </div>
            </h2>
        </h1>
    </header>

    <header class = current-temp-box>
        <h1>And the Garden Looks Like:
            <ul>
                <li>🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</li>
                <li>🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</li>
        </h1>
    </header>

    <script>
        //initialising a variable name data
        var data = 72;

        //printing default value of data that is 0 in h2 tag
        document.getElementById("counting").innerText = data;

        //creation of increment function
        function increment() {
            data = data + 1;
            document.getElementById("counting").innerText = data;
        }
        //creation of decrement function
        function decrement() {
            data = data - 1;
            document.getElementById("counting").innerText = data;
        }
    </script>
    
</body>
</html>
